<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>element with class selectors</title>
	<style>
		.high {
			background-color: green;
		}
		p.high {
			font-style: italic;
		}
		.high.mainpoint {

			background-color: black;
		}
	</style>
</head>
<body>
<h1 class="high">element with class selectors</h1>
<p>jkskjiw niuhfiuhfkjhfiu fkhfiuhfkjnfjf jhiufkfguyf bfjf</p>
<p class="high">jkskjiw niuhfiuhfkjhfiu fkhfiuhfkjnfjf jhiufkfguyf bfjf</p>
<div class="mainpoint high">this is the mian pint of the artivcle</div>
</body>
</html>
